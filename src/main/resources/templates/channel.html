<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select your Channel</title>
</head>
<body>
<h1>Pick your Channel</h1>

<div th:each="channel : ${channels}">
    Channel Id Number:  <a th:href="@{/welcome/channel/} + ${user.userid}"><span style="color: red" th:text="${user.userid}"> </span></a>
    <br />
    Username: <span style="color: blue" th:text="${user.username}"> </span> <br />
    <hr>
</div >

</body>
</html>
